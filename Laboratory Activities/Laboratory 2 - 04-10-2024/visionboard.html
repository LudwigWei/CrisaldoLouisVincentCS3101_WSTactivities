<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vision-board">
        <div class="box grow">
            <p><span class="highlight">GROW</span><br><br>CONTINUOUSLY LEARN<br><b>Programming Skills</b></p>
        </div>
        <div class="box vision">
            <b>Ludwig's<br>VISION BOARD</b><p></p>
        </div>
        <div class="box career">
            <p><span class="highlight">CAREER</span><br><br>STRIVE TO BECOME<br><b>A Data Analyst / Scientist</b></p>
        </div>
        <div class="box enhance">
            <p><span class="highlight">TIME MANAGEMENT</span><br><br>MASTER MY SCHEDULE &<br><b>Boost Productivity</b></p>
        </div>        
        <div class="box music">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2AT8iROs4FQueDv2c8q2KE?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="box travel">
            <p><span class="highlight">ACHIEVE</span><br><br>BECOME FINANCIALLY STABLE &<br><b>Travel to my dream countries</b></p>
        </div>
    </div>
</body>
</html>
