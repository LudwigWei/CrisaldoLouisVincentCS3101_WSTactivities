<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludwig's Vision Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vision-board">
        <div class="big-box">

            <div class="porsche-box">
                <img src="assets/images/Porsche.jpg" alt="Porsche Image">
            </div>

            <div class="matcha-box">                
                <img src="assets/images/Matcha.jpg" alt="Matcha Image">            
            </div>

            <div class="title-box">
                <h1>VISION BOARD</h1>
                <img src="assets/images/Keyboard.png" alt="Keyboard Image" class="title-img">
            </div>

            <div class="music-box">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2AT8iROs4FQueDv2c8q2KE?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>            </div>

            <div class="visions">
                <h3>My Goals</h3>
                <b>
                    <p>
                        Improve Time Management<br><br>
                        Enhance Programming Skills<br><br>
                        More Self Growth<br><br>
                        Financially Stable Future<br><br>
                    </p>
                </b>
            </div>

            <div class="initials-box">
                <h1>Lv.</h1>
                <b><p>Louis Vincent</p></b>
            </div>

            <div class="long-box">
                <img src="assets/images/Coding.jpg" alt="Coding Image" class="title-img">
            </div>

            <div class="medium-box">
                <img src="assets/images/Stairs.jpg" alt="Stairs Image" class="title-img">
            </div>

        </div>
    </div>
</body>
</html>
